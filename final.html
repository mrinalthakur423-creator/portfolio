    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        display: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        blob: "blob 7s infinite",
                        "fade-in": "fade-in 0.6s ease-out forwards",
                        "slide-up": "slide-up 0.8s ease-out forwards",
                        "gradient-text": "gradient-text 3s ease infinite",
                        fall: "fall 3s ease-in-out infinite",
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                        "fade-in": {
                            from: { opacity: "0" },
                            to: { opacity: "1" },
                        },
                        "slide-up": {
                            from: { opacity: "0", transform: "translateY(30px)" },
                            to: { opacity: "1", transform: "translateY(0)" },
                        },
                        "gradient-text": {
                            "0%, 100%": { "background-position": "0% 50%" },
                            "50%": { "background-position": "100% 50%" },
                        },
                        fall: {
                            "0%": { transform: "translateY(0) rotateZ(0deg)", opacity: "1" },
                            "100%": { transform: "translateY(110vh) rotateZ(720deg)", opacity: "0" },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-track {
            background: #111827;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4B5563;
        }

        /* --- Thank You Page Styles (Imported from 2nd Website) --- */
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-check-circle {
            stroke-dasharray: 63; 
            stroke-dashoffset: 63;
            animation: draw-circle 1s 0.5s ease-out forwards;
        }
        .animated-check-mark {
            stroke-dasharray: 30;
            stroke-dashoffset: 30;
            animation: draw-checkmark 0.5s 1.5s ease-out forwards;
        }
        @keyframes draw-circle { to { stroke-dashoffset: 0; } }
        @keyframes draw-checkmark { to { stroke-dashoffset: 0; } }
        
        /* Confetti Animation */
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -50px;
            opacity: 0;
            animation: drop 5s ease-in-out infinite;
        }
        @keyframes drop {
            0% { transform: translateY(0) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
        }

        /* Animation Helper Classes for React Transition */
        .thank-you-animatable {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 700ms;
        }
    </style>

        const Icon = ({ name, className = "w-6 h-6", fill = "none", ...props }) => {

                instagram: <><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></>,

            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);

                    const sections = ['home', 'work', 'about', 'contact'];
                    const current = sections.find(section => {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            return rect.top <= 100 && rect.bottom >= 100;
                        }
                        return false;
                    });
                    if (current) setActiveSection(current);
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

                { href: '#home', label: 'Home' },
                { href: '#work', label: 'Work' },
                { href: '#about', label: 'About' },
                { href: '#contact', label: 'Contact' }
            ];

                const target = document.querySelector(href);

                    setIsMobileMenuOpen(false);
                }
            };

                                        href={link.href} 
                                        onClick={(e) => handleNavClick(e, link.href)}

                                </button>

        // --- Hero Component ---

        // --- Portfolio Component ---
        const Portfolio = () => {
            const [selectedCategory, setSelectedCategory] = useState('all');

            // Filter projects based on selected category
            const filteredProjects = selectedCategory === 'all'

                setSelectedImageIndex(projectIndex);
            };

            const closeModal = () => setSelectedImageIndex(null);
            
            const showNext = () => {
                if (selectedImageIndex === null) return;
                setSelectedImageIndex((prev) => (prev + 1) % filteredProjects.length);
            };
            
            const showPrev = () => {
                if (selectedImageIndex === null) return;
                setSelectedImageIndex((prev) => (prev - 1 + filteredProjects.length) % filteredProjects.length);
            };

            const currentProject = selectedImageIndex !== null ? filteredProjects[selectedImageIndex] : null;

            return (
                <section id="work" className="py-24 bg-white dark:bg-gray-800 transition-colors duration-500">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-5xl md:text-6xl font-bold text-gray-900 dark:text-white mb-6 font-serif">
                                Featured <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">Work</span>
                            </h2>
                            <p className="text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
                                Thumbnails that helped creators <span className="font-bold text-purple-600 dark:text-purple-400">skyrocket</span> their views and engagement
                            </p>
                        </div>

                        {/* Category Filter */}
                        <div className="flex flex-wrap justify-center gap-3 mb-16">
                            {categories.map((category) => (
                                <button

                    document.documentElement.classList.remove('dark');
                }
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prevTheme => (prevTheme === 'light' ? 'dark' : 'light'));
            };

            const handleContactSuccess = () => {
                setShowThankYou(true);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleCloseThankYou = () => {
                setShowThankYou(false);
            };

            if (showThankYou) {
                return <ThankYou onClose={handleCloseThankYou} />;
            }

            return (
                <div className="min-h-screen bg-white dark:bg-gray-900 transition-colors duration-300">
                    <Header theme={theme} toggleTheme={toggleTheme} />
                    <main>
                        <Hero />
                        <Portfolio />
                        <About />
                        <Contact onSuccess={handleContactSuccess} />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App/>);
    </script>
</body>
</html>
